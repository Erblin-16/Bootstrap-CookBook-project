    <h1>Na kontakto</h1>
    <h5>Keni pyetje apo sugjerimepër receta? Na shkruani poshtë!</h5>
    
  <div class="container d-flex justify-content-center align-items-center ">
   <form class="w-100">
    <div class="mb-3">
      <label for="name" class="form-label">Emri juaj</label>
      <input type="text" class="form-control" id="name" placeholder="Shkruani emrin tuaj" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email adresa</label>
      <input type="email" class="form-control" id="email" placeholder="Shkruani emailin tuaj" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Mesazhi</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Shkruani mesazhin tuaj..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Dërgo Mesazhin</button>
  </form>
</div>
